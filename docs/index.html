<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>LS-DOCS</title>
    <meta charset="utf-8" />

    <!-- Not necessary, just for tests -->
    <script  src="https://code.jquery.com/jquery-1.12.4.min.js"  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="  crossorigin="anonymous"></script>

    <script src="ls-docs.js"></script>

    <style>
        html, body { 
            width: 100%;
            padding: 0;
            margin: 0;
        }

        #container {
            width: 50%;
            margin: 0 auto;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            width: 100%;
        }

        td, tr, th {
            border: 1px solid #ccc;
            padding: 5px;
        }

        .TRUE td.column-valid {
            color: #269872;
            text-align: center;
        }

        .FALSE td.column-valid {
            color: #d02e2e;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <!-- http://tholman.com/github-corners/ -->
    <a target="_blank" href="https://github.com/leandrosimoes/ls-docs" class="github-corner" aria-label="View source on Github">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#424242; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
            aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <style>
        .github-corner svg {
            z-index: 9999999;
        }
        
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }

        @keyframes octocat-wave {
            0%,
            100% {
                transform: rotate(0)
            }
            20%,
            60% {
                transform: rotate(-25deg)
            }
            40%,
            80% {
                transform: rotate(10deg)
            }
        }

        @media (max-width:500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }
            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }
    </style>
    <div id="container">
        <table>
            <thead>
                <tr>
                    <th colspan="4">TESTS</th>
                </tr>
                <tr>
                    <th>DOC/ID</th>
                    <th>NUMBER</th>
                    <th>DETAILS</th>
                    <th>VALID</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
        </table>
    </div>
</body>
</html>
<script>
    var template = '<tr class="{{valid}}"><td>{{doc}}</td><td>{{number}}</td><td>{{details}}</td><td class="column-valid">{{valid}}</td></tr>',
        validIes = [{ state: 'sp', number: '527.012.306.552' }, { state: 'pa', number: '15-378971-9' }, { state: 'ma', number: '12231403-4' }],
        validCpfs = ['513.505.215-15', '783.657.272-26', '302.471.512-62'],
        validCnpjs = ['96.785.019/0001-60', '57.401.192/0001-65', '11.600.721/0001-59'],
        validPises = ['120.5352.512-8', '120.8629.753-1', '120.1757.143-3'],
        validCnhs = ['17471014748', '05493872845', '17222849758'],
        validTes = ['721761811708', '757813481783', '438576861716'],
        validCCs = [{ brand: CC.cartoes.visa, number: '4539.8633.3204.0867' }, { brand: CC.cartoes.mastercard, number: '5557.6618.0397.3341' }, { brand: CC.cartoes.amex, number: '3464.3231.7114.245' }, { brand: CC.cartoes.dinersClub, number: '3024.2888.3095.17' }, { brand: CC.cartoes.jcb, number: '3595.5927.6443.8033' }, { brand: CC.cartoes.discover, number: '6011.3325.2630.9860' }],
        $area = $('#items');

    for (var i = 0; i < validIes.length; i++) {
        var number = validIes[i].number,
            state = validIes[i].state,
            valid = IE.validar(number, state);

        $area.append(
            template
                .replace('{{doc}}', 'IE')
                .replace('{{number}}', number)
                .replace('{{details}}', 'state: ' + state)
                .replace('{{valid}}', valid.toString().toUpperCase())
                .replace('{{valid}}', valid.toString().toUpperCase())
        );
    }

    for (var i = 0; i < validCpfs.length; i++) {
        var number = validCpfs[i],
            valid = CPF.validar(number);

        $area.append(
            template
                .replace('{{doc}}', 'CPF')
                .replace('{{number}}', number)
                .replace('{{details}}', '')
                .replace('{{valid}}', valid.toString().toUpperCase())
                .replace('{{valid}}', valid.toString().toUpperCase())
        );
    }

    for (var i = 0; i < validCnpjs.length; i++) {
        var number = validCnpjs[i],
            valid = CNPJ.validar(number);

        $area.append(
            template
                .replace('{{doc}}', 'CNPJ')
                .replace('{{number}}', number)
                .replace('{{details}}', '')
                .replace('{{valid}}', valid.toString().toUpperCase())
                .replace('{{valid}}', valid.toString().toUpperCase())
        );
    }

    for (var i = 0; i < validPises.length; i++) {
        var number = validPises[i],
            valid = PIS.validar(number);

        $area.append(
            template
                .replace('{{doc}}', 'PIS')
                .replace('{{number}}', number)
                .replace('{{details}}', '')
                .replace('{{valid}}', valid.toString().toUpperCase())
                .replace('{{valid}}', valid.toString().toUpperCase())
        );
    }

    for (var i = 0; i < validCnhs.length; i++) {
        var number = validCnhs[i],
            valid = CNH.validar(number, true);

        $area.append(
            template
                .replace('{{doc}}', 'CNH')
                .replace('{{number}}', number)
                .replace('{{details}}', '')
                .replace('{{valid}}', valid.toString().toUpperCase())
                .replace('{{valid}}', valid.toString().toUpperCase())
        );
    }

    for (var i = 0; i < validTes.length; i++) {
        var number = validTes[i],
            valid = TE.validar(number, true);

        $area.append(
            template
                .replace('{{doc}}', 'TE')
                .replace('{{number}}', number)
                .replace('{{details}}', '')
                .replace('{{valid}}', valid.toString().toUpperCase())
                .replace('{{valid}}', valid.toString().toUpperCase())
        );
    }

    for (var i = 0; i < validIes.length; i++) {
        var number = validCCs[i].number,
            brand = validCCs[i].brand,
            valid = CC.validar(number, brand);

        $area.append(
            template
                .replace('{{doc}}', 'CC')
                .replace('{{number}}', number)
                .replace('{{details}}', 'brand: ' + brand)
                .replace('{{valid}}', valid.toString().toUpperCase())
                .replace('{{valid}}', valid.toString().toUpperCase())
        );
    }
</script>
